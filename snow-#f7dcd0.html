<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snow</title>
<style>
  /* 背景透明 */
  body, html {
    margin: 0; /* 不要動-移除邊距 */
    padding: 0; /* 不要動-移除邊距 */
    overflow: hidden; /* 不要動-避免雪花超出範圍還是顯示 */
    background: transparent; /* 不要動-背景透明 */
  }

  .snowflake {
    position: fixed; /* 不要動-定位用不要動 */
    top: -10px; /* 不要動-雪花初始位置 */
    font-size: 1em; /* 不要動-雪花文字大小定義 */
    color: #f7dcd0; /* 改色 */
    opacity: 0.8; /* 初始透明度 */
    pointer-events: none; /* 不要動-不讓滑鼠影響雪 */
    user-select: none; /* 不要動-不讓滑鼠點到雪 */
    animation: fall linear infinite; /* 不要動-重複動畫效果 */
  }

  /* 雪花下降的动画 */
  @keyframes fall {
    to {
      transform: translateY(100vh); /* 移動距離為頁面100% */
      opacity: 0; /* 到底部的透明度 */
    }
  }
</style>
</head>
<body>

<div id="snow01"></div>

<script>
  const snowflakeCount = 50; /* 雪花上限 */
  const snowContainer = document.getElementById("snow01"); /* 不要動-呼叫運行 */
  const snowflakes = ["❄", "❅", "❆", "*", "❋", "✹", "✵"]; /* 雪花字组 */

  function createSnowflake() {
    if (snowContainer.childElementCount >= snowflakeCount) return; /* 不要動-限制雪花數量 */
    
    const snowflake = document.createElement("div"); /* 不要動-創建 */
    snowflake.classList.add("snowflake"); /* 不要動-創建 */
    snowflake.innerText = snowflakes[Math.floor(Math.random() * snowflakes.length)]; /* 不要動-隨機選擇雪花樣式 */
    snowflake.style.left = `${Math.random() * 100}vw`; /* 不要動-隨機產生位址用100%的寬度 */
    snowflake.style.fontSize = `${Math.random() * 30 + 10}px`; /* 改大小範圍 */
    snowflake.style.animationDuration = `${Math.random() * 5 + 20}s`; /* 改下降速度 */
    snowContainer.appendChild(snowflake); /* 不要動-創建 */
    snowflake.addEventListener("animationend", () => {
      snowflake.remove();
    }); /* 不要動-將雪花到底部後移除 */
  }

  setInterval(createSnowflake, 600); /* 下片雪花間隔 */
</script>
</body>
</html>
